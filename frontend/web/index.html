<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nishiki Inventory</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
        }
        
        .loading h1 {
            color: #6ab3ab;
            margin-bottom: 1rem;
        }
        
        .loading p {
            color: #777;
            margin-bottom: 2rem;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6ab3ab;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background-color: #cd5a5a;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem;
            max-width: 600px;
        }
        
        #wasmContainer {
            width: 100%;
            height: 100vh;
            display: none;
        }
        
        /* Hide Cogent Core's default styling when embedded in web */
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div id="loadingContainer" class="loading">
        <h1>Nishiki Inventory</h1>
        <p>Loading application...</p>
        <div class="spinner"></div>
    </div>
    
    <div id="errorContainer" class="error" style="display: none;">
        <h3>Failed to load application</h3>
        <p id="errorMessage"></p>
        <p>Please make sure your browser supports WebAssembly and try refreshing the page.</p>
    </div>
    
    <div id="wasmContainer"></div>

    <script src="wasm_exec.js"></script>
    <script>
        async function initWasm() {
            try {
                // Check if WebAssembly is supported
                if (!WebAssembly.instantiateStreaming) {
                    // Fallback for older browsers
                    WebAssembly.instantiateStreaming = async (resp, importObject) => {
                        const source = await (await resp).arrayBuffer();
                        return await WebAssembly.instantiate(source, importObject);
                    };
                }

                // Initialize the Go WASM runtime
                const go = new Go();
                
                // Load and instantiate the WASM module
                console.log('Loading WASM module...');
                const result = await WebAssembly.instantiateStreaming(
                    fetch("nishiki-frontend.wasm"), 
                    go.importObject
                );
                
                console.log('WASM module loaded, starting application...');
                
                // Hide loading screen
                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('wasmContainer').style.display = 'block';
                
                // Run the Go application
                go.run(result.instance);
                
            } catch (error) {
                console.error('Error loading WASM application:', error);
                
                // Show error message
                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('errorContainer').style.display = 'block';
                document.getElementById('errorMessage').textContent = error.message;
            }
        }

        // Start loading when page is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initWasm);
        } else {
            initWasm();
        }
    </script>
</body>
</html>
