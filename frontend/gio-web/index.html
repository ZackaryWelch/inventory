<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nishiki - Inventory Management</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* Gio canvas will fill the entire viewport */
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Gio will create its own canvas element here -->

    <!-- Load the WASM polyfill and executor -->
    <script src="wasm_exec.js"></script>
    <script>
        // Initialize Gio WebAssembly application
        const go = new Go();

        // Add global error handler
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
        });

        // Check if WebAssembly is supported
        if (!WebAssembly) {
            console.error('WebAssembly is not supported in this browser');
            document.body.innerHTML = '<h1 style="text-align:center;margin-top:50px;">WebAssembly not supported</h1>';
        } else {
            // Load and run the WASM module
            WebAssembly.instantiateStreaming(fetch('app.wasm'), go.importObject)
                .then((result) => {
                    console.log('WASM module loaded successfully');
                    return go.run(result.instance);
                })
                .catch((err) => {
                    console.error('Failed to load WASM:', err);
                    document.body.innerHTML = '<h1 style="text-align:center;margin-top:50px;">Failed to load application</h1><pre style="text-align:center;">' + err.message + '</pre>';
                });
        }
    </script>
</body>
</html>
