server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Main documentation index
    location / {
        try_files $uri $uri/ /index.html;
        autoindex on;
    }
    
    # Backend main TypeDoc
    location /backend/main/typedoc {
        alias /usr/share/nginx/html/backend/main/typedoc;
        try_files $uri $uri/ /backend/main/typedoc/index.html;
    }
    
    # Backend main Web API docs
    location /backend/main/web-api {
        alias /usr/share/nginx/html/backend/main/web-api;
        try_files $uri $uri/ /backend/main/web-api/index.html;
    }
    
    # Backend query Web API docs
    location /backend/query/web-api {
        alias /usr/share/nginx/html/backend/query/web-api;
        try_files $uri $uri/ /backend/query/web-api/index.html;
    }
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
}